<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cofl</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <img width="40" height="40" src="logo512.png" alt="Your Logo" >
        </div>
        <nav class="nav-menu">
            <!-- Replace # with your actual page URLs -->
            <a href="#" class="nav-item">Home</a>
            <a href="#" class="nav-item">About</a>
            <a href="#" class="nav-item">Services</a>
            <a href="#" class="nav-item">Contact</a>
            <!-- Add more nav items here -->
        </nav>
    </div>
    <div class="main-content">
        <section class="premium-section">
            <h1>Premium</h1>
            <p>You do not have a Premium account. <a href="#">I want Premium!</a></p>
            <!-- Premium options and purchase button -->
            <div class="premium-options">
                <div class="option">
                    <label for="premium-type">Premium type:</label>
                    <select id="premium-type">
                        <option value="premium">Premium</option>
                        <option value="premium-plus">Premium+</option>
                        <option value="starter">Starter Premium</option>
                    </select>
                </div>
                <div class="option">
                    <label for="duration">Purchase Duration:</label>
                    <select id="duration">
                        <option value="1">1 month</option>
                        <option value="12">12 months</option>
                    </select>
                </div>
                <div class="price">
                    <p>Price: <span>1,800 Coins</span></p>
                </div>
                <button class="purchase-btn">Purchase</button>
            </div>
        </section>
    
        <section class="coflcoins-section">
            <h2>CoflCoins</h2>
            <!-- CoflCoins purchase options -->
            <div class="coins-options">
                <div class="coins-option">
                    <span>1,800 CoflCoins</span>
                    <button>Buy with PayPal</button>
                    <button>Buy with Stripe</button>
                </div>
                <div class="coins-option">
                    <span>5,400 CoflCoins</span>
                    <button>Buy with PayPal</button>
                    <button>Buy with Stripe</button>
                </div>
                <!-- Add more options if needed -->
            </div>
        </section>
    
        <section class="features-section">
            <h2>Features</h2>
            <!-- Features table -->
            <table class="features-table">
                <tr>
                    <th>Feature</th>
                    <th>Free</th>
                    <th>Starter</th>
                    <th>Premium</th>
                    <th>Premium+</th>
                </tr>
                <!-- Add rows for each feature -->
                <tr>
                    <td>Price History</td>
                    <td class="available"></td>
                    <td class="available"></td>
                    <td class="available"></td>
                    <td class="available"></td>
                </tr>
                <!-- Repeat for other features -->
            </table>
        </section>
    </div>
        </section>
        <section class="features-section">
            <h2>Features</h2>
        </section>
    </div>
</body>
</html>
